<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title%}Управление{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#"> Сервис рассылок</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle-navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'MailingService:main_page' %}">Главная</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'MailingService:client_list' %}">Клиенты</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'MailingService:messages_list' %}">Сообщения</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'MailingService:mailings_list' %}">Рассылки</a>
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'MailingService:report_page' %}">Отчеты</a>
                </li>
                    {% if is_manager %}
                        <a class="nav-link" href="{% url 'users:users_list' %}">Пользователи</a>
                    {% endif %}
                    {% if user.is_authenticated %}
                    <a class="nav-link" href="{% url 'users:user_detail' user.pk %}">Профиль</a>
                    <form method="post" action="{% url 'users:logout' %}" style="display: inline">
                        {% csrf_token %}
                      <button class="btn btn-link nav-link" type="submit" aria-expanded="false">
                        Выход
                      </button>

                    </form>
                    {% else %}
                        <li><a class="nav-link" href="{% url 'users:login' %}">Вход</a></li>
                        <li><a class="nav-link" href="{% url 'users:register' %}">Регистрация</a></li>

                    {% endif %}
            </ul>

        </div>

    </nav>
    <div class="m-5">
        {% block content %}{% endblock %}
    </div>
    <script src="/static/js/bootstrap.bundle.min.js"></script>
</body>
</html>
