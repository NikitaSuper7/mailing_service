{% extends 'MailingService/base.html' %}

{% block title%} Удаление клиента {% endblock %}

{% block content %}
{% include 'MailingService/header.html' %}
<h2>Удаление статьи</h2>
<p>Вы действительно хотите удалить "{{client.full_name}}"?</p>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-danger">Подтвердить</button>
    <a href="{% url 'MailingService:client_list' %}" class="btn btn-warning">Отменить</a>
</form>

{% endblock %}
