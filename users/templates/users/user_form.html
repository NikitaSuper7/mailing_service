{% extends 'MailingService/base.html' %}

{% block title%} Форма для статьи {% endblock %}

{% block content %}
{% include 'MailingService/header_mailings.html' %}
<h2>Редактирование профиля</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Сохранить</button>
    <a href="{% url 'users:user_detail' user.pk %}" class="btn btn-warning">Отменить</a>
</form>

{% endblock %}
