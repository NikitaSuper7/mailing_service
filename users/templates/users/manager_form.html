{% extends 'MailingService/base.html' %}

{% block title%} Форма для статьи {% endblock %}

{% block content %}
<!--{% include 'MailingService/header_mailings.html' %}-->
<h4>Редактирование профиля пользователя: </h4>
<p>Username: {{current_user.username}}</p>
<p>Email: {{current_user.email}}</p>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Сохранить</button>
    <a href="{% url 'users:users_list' %}" class="btn btn-warning">Отменить</a>
</form>

{% endblock %}
